typeMismatch.java.lang.Integer={0}は数値を入力してください。
typeMismatch.java.util.Date={0}に正しい日付を入力してください。

javax.validation.constraints.NotNull.message={0}は必須です。
javax.validation.constraints.NotBlank.message={0}は必須です。
javax.validation.constraints.Min.message={0}は{value}以上の数値を入力してください。
javax.validation.constraints.Max.message={0}は{value}以下の数値を入力してください。

error.num2digit={0}は数字2文字で入力してください。
error.hiragana1digit={0}はひらがな1文字で入力してください。
error.alreadyExist=既に存在する{0}です。

busForm.rowNum=１列あたりシート数
busForm.columnNum=シート列数
busForm.numberPlace=ナンバー（地名）
busForm.numberDivision=ナンバー（分類番号）
busForm.numberKana=ナンバー（かな）
busForm.numberFirstHalf=ナンバー（一連指定番号前半）
busForm.numberLatterHalf=ナンバー（一連指定番号後半）

routeForm.departureId = 出発停留所
routeForm.arrivalId = 到着停留所
routeForm.busId = ナンバープレート
routeForm.price = 料金
routeForm.operationStartDate = 運用開始日
routeForm.operationEndDate = 運用終了日
routeForm.scheduledArrivalTime= 到着時刻
routeForm.scheduledDepartureTime = 出発時刻

